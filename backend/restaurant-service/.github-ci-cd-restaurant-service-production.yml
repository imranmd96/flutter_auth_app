name: üè™ Restaurant Service - Production CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/restaurant-service/**'
  pull_request:
    branches: [main]
    paths:
      - 'backend/restaurant-service/**'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force production deployment'
        required: false
        default: false
        type: boolean

env:
  SERVICE_NAME: restaurant-service
  SERVICE_PATH: backend/restaurant-service
  REGISTRY: ghcr.io
  IMAGE_NAME: forkline/restaurant-service
  PRODUCTION_URL: https://restaurant.forkline.com

jobs:
  # =====================================
  # SECURITY & VALIDATION
  # =====================================
  security-scan:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend/restaurant-service'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # =====================================
  # BUILD & TEST
  # =====================================
  build-test:
    name: üß™ Build & Test
    runs-on: ubuntu-latest
    needs: security-scan
    strategy:
      matrix:
        python-version: [3.9, 3.10]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: backend/restaurant-service/requirements.txt

      - name: Install dependencies
        run: |
          cd backend/restaurant-service
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          cd backend/restaurant-service
          pip install flake8 black isort
          flake8 src/ --max-line-length=88 --ignore=E203,W503 || true
          black --check src/ || true
          isort --check-only src/ || true

      - name: Run tests
        run: |
          cd backend/restaurant-service
          pip install pytest pytest-cov
          pytest tests/ -v --cov=src/ --cov-report=xml || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/restaurant-service/coverage.xml
          flags: restaurant-service
          name: restaurant-service-coverage

  # =====================================
  # DOCKER BUILD & PUSH
  # =====================================
  docker-build:
    name: üê≥ Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/restaurant-service
          file: ./backend/restaurant-service/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =====================================
  # PRODUCTION DEPLOYMENT
  # =====================================
  deploy-production:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render
        run: |
          echo "üöÄ Deploying Restaurant Service to Render..."
          curl -X POST "${{ secrets.RENDER_WEBHOOK_RESTAURANT_SERVICE }}" \
            -H "Content-Type: application/json" \
            -d '{
              "service": "restaurant-service",
              "environment": "production",
              "image": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest",
              "commit": "${{ github.sha }}"
            }'

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          sleep 90

      - name: Health check
        run: |
          echo "üîç Performing health check..."
          max_attempts=30
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f -s "${{ env.PRODUCTION_URL }}/health" > /dev/null; then
              echo "‚úÖ Restaurant Service is healthy!"
              exit 0
            fi
            echo "‚è≥ Attempt $((attempt+1))/$max_attempts - Service not ready yet..."
            sleep 10
            attempt=$((attempt+1))
          done
          
          echo "‚ùå Health check failed after $max_attempts attempts"
          exit 1

  # =====================================
  # POST-DEPLOYMENT
  # =====================================
  post-deployment:
    name: üìä Post-Deployment Tasks
    runs-on: ubuntu-latest
    needs: deploy-production
    if: always()
    
    steps:
      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow

      - name: Update deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Restaurant Service deployment successful!"
            echo "üîó Production URL: ${{ env.PRODUCTION_URL }}"
          else
            echo "‚ùå Restaurant Service deployment failed!"
          fi 